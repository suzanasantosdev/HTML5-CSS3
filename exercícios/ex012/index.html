<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    
    <video width="500" controls autoplay loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de video.</p>
    </video>
    <h1>Inserindo vídeos do YOUTUBE</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/_51Epjukw0w?si=nUOFKC22ImknnV6n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
